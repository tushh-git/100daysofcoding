<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title>
	<script type="text/javascript">

		/* A switch statement can replace multiple if checks.

It gives a more descriptive way to compare a value with multiple variants.
*/
		var day = 55;

		switch(day)  // switch case 
		{
			case 1:
			alert('Sunday');
			break;

			case 2:
			alert('Monday');
			break;

			case 3:
			alert('Tuesday');
			break;

			case 4:
			alert('Wednesday');
			break;

			case 5:
			alert('Friday');
			break;

			case 6:
			alert('Saturday');
			break;

			case 7:
			alert('Sunday');

			default :
			{
				alert('You have entered wrog input');
			}



		}
	</script>
</head>
<body>

</body>
</html>
