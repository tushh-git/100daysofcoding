<!DOCTYPE html>
<html>
<head>
	<title>Return value Example</title>
	<script type="text/javascript">
		function checkAge(age){
			if(age >= 18)
			{
				return true;
			}
			else
			{
				return confirm('Do you have permisson from higher authoroties ?');
			}
		}

		let age = prompt('How old are you ?');

		if (checkAge(age)){
			alert('Acess granted');
        }
        else{
            alert(' Acess denied');

	         }
	</script>

</head>

</html>
