<!DOCTYPE html>
<html>
<head>
	<title>Logical AND</title>
	<script type="text/javascript"> 

		// This is for the case if both values are True
        var a= 10>5; // True
        var b= 10>2; // True
        var c= a && b; // a && b = True
        alert(c);


       //This line the condition for value True and False
       var d= 20>10; //True
       var e= 10>20; //False
       var f= d && e; // d && f = False
       alert(f);

       /*Any one condition is false in AND operator is becomes False confition for True Both values Should br True /*
	</script>
</head>
