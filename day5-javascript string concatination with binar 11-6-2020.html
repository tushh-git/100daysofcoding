<!DOCTYPE html>
<html>
<head>
	<title>String Concatination with binary</title>
	<script type="text/javascript">
		
		var s ="my" + "string"; //string concatenation with string
        
        alert(s);

        var a ="1" + 2; 
        alert(a); 

        var b =2 +"1";
        alert(b);


        /*Usually, the plus operator + sums numbers.

        But, if the binary + is applied to strings, it merges (concatenates) them:
        
        */

	</script>
