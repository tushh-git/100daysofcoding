<!DOCTYPE html>
<html>
<head>
	<title>Comparison</title>
	<script type="text/javascript">
		
    alert(2>1); //true
    alert(2<1); //false
    alert(2 == 1); //false 
    alert(2!=1); //true

    //A comparison result can be assigned to a variable, just like any value:

    var result = 9>4;
    alert(result); //true

    //String Comparison
    alert( 'X' > 'A' ); // true

    alert('ABCD'>'ABC'); // true

    
    

    


	</script>
</head>
<body>

</body>
</html>
