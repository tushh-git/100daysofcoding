<!DOCTYPE html>
<html>
<head>
	<title>Increment & Decremnent</title>
	<script type="text/javascript">
		var number = 10;
		number++; //work as number = number + 1
		alert(number); // 11

		var number2 = 20;
		number2--; //work as number2 = number2 -1
		alert(number2); //19
	</script>
</head>
<body>

</body>
</html>
