<!DOCTYPE html>
<html>
<head>
	<title>Continue to next iteration</title>
	<script type="text/javascript">
		for(let i =0; i<10; i++)
		{
			//if value wil be true it will skip and will execute remaining part
			if(i % 2 == 0) continue;

			alert(i); // 1,3,5,7,9
		}
	</script>
</head>
<body>

</body>
</html>
