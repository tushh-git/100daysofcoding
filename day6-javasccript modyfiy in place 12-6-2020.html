<!DOCTYPE html>
<html>
<head>
	<title>Modify in place</title>

	<script type="text/javascript">
		var a = 12;
		a += 10; //a=22 (same as a = a+10)
		alert(a);

		var b = 10;
		b *= 2;  // b=20 (same as a = a*2)
		alert(b);

		var c= 5;
		c *= 2+3; //c=25 (same as c*=8 )
		alert(c);

	</script>
</head>
<body>

</body>
</html>
