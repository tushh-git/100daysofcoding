<!DOCTYPE html>
<html>
<head>
	<title>Math operator</title>
	<script type="text/javascript">
		var num1 = 2;
		var num2 = 6;
		
		alert(num1+num2); //Addition operator

		alert(num1-num2); //Substraction operator
		
		alert(num1*num2); //multiplication operator

		alert(num1/num2); //Division operator

		alert(num1%num2); // Reminder operator

		alert(num1**num2); //exponentiation operator

		

	</script>
</head>
<body>

</body>
</html>
